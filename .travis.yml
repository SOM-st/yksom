language: rust
rust: nightly
cache:
    - cargo
before_script:
    - rustup component add --toolchain nightly rustfmt-preview || cargo +nightly install --force rustfmt-nightly
script:
    - cargo +nightly fmt --all -- --check
    - cargo test
    - rm -rf target/doc
    - cargo doc --no-deps
    - mv target/doc/yksom target/doc/api
deploy:
    provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    local-dir: target/doc
    on:
        branch: master
